<uib-tabset justified="true" type="pills" active="selectionType.tab">
  <uib-tab select="selectionTypeTabSelected(0)">
    <uib-tab-heading>
      <i class="fa fa-square-o" uib-tooltip="Charts relating to selected region" tooltip-append-to-body="true"></i>
    </uib-tab-heading>
    <div ng-controller="RegionChartsCtrl">
      <uib-tabset active="selection.selectedDetailsView" type="pills" justified="true">
        <uib-tab index="$index" ng-repeat="view in viewOptions">
          <uib-tab-heading
            uib-tooltip="{{view.tooltip}}"
            tooltip-placement="bottom-left"
            tooltip-append-to-body="true">
            <i class="fa fa-lg" ng-class="view.icon"></i>
            <span class="sr-only">{{view.style}}</span>
          </uib-tab-heading>
          <div ng-if="selection.selectedDetailsView===$index" ng-include="'views/details/'+view.style+'.html'"></div>
        </uib-tab>
      </uib-tabset>
    </div>
  </uib-tab>
  <uib-tab select="selectionTypeTabSelected(1)">
    <uib-tab-heading>
      <i class="fa fa-map-marker" uib-tooltip="Charts relating to selected point" tooltip-append-to-body="true"></i>
    </uib-tab-heading>
    <div ng-controller="PointchartsCtrl">
      <uib-tabset active="selection.selectedDetailsView" type="pills" justified="true">
        <uib-tab index="$index" ng-repeat="view in viewOptions">
          <uib-tab-heading
            uib-tooltip="{{view.tooltip}}"
            tooltip-placement="bottom-left"
            tooltip-append-to-body="true">
            <i class="fa fa-lg" ng-class="view.icon"></i>
            <span class="sr-only">{{view.style}}</span>
          </uib-tab-heading>
          <div ng-if="selection.selectedDetailsView===$index" ng-include="'views/details/'+view.style+'.html'"></div>
        </uib-tab>
      </uib-tabset>
    </div>
  </uib-tab>
</uib-tabset>
