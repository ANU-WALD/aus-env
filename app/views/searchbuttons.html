     ng-mouseleave="hideSearch()">

      <button type="button" class="btn btn-default" ng-click="searchByRegion()">By {{selection.regionType.name}}</button>
      <button type="button" class="btn btn-default" ng-click="searchByLatLon()">By Lat/Lon</button>
      <button type="button" class="btn btn-default" ng-click="searchByLocation()">By Location</button>
     </div>
</div>
