<script type="text/ng-template" id="headlineModalTemplate.html">
  <div class="modal-header">
    <h3 class="modal-title">Headlines</h3>
  </div>
  <div class="modal-body">

      <div ng-repeat="headline in headlines.headlines">
        <button uib-tooltip="{{ makeTooltip(headline) }}" ng-click="setHeadline(headline.name)">{{ headline.name }}</button>
      </div>

    Selected: <b>{{ headlines.selected }}</b>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>

<button type="button" class="btn btn-primary" ng-click="doModal()">Headlines</button>
