<div class="zoom-button">
<button type="button"
        class="btn btn-default map-button"
        tooltip-placement="right"
        uib-popover-template="'views/searchbuttons.html'"

        popover-placement="right"
        ng-mouseenter="showPopovers.search=true"
        ng-click="showPopovers.search=!showPopovers.search"
        ng-mouseleave="hideSearch()"
        popover-trigger="none"
        >
  <span class="fa fa-lg fa-search"/>
</button>
