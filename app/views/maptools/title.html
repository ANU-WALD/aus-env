<div class="map-title hidden-xs">
  <div class="btn-group">
      <button ng-disabled="!mapModesAvailable()" class="btn btn-xs toggle" ng-class="(selection.mapMode===mapmodes.grid)?'btn-primary':'btn-default'" ng-model="selection.mapMode" uib-btn-radio="mapmodes.grid" >Grid</button>
      <button ng-disabled="!mapModesAvailable()" class="btn btn-xs toggle" ng-class="(selection.mapMode===mapmodes.region)?'btn-primary':'btn-default'" ng-model="selection.mapMode" uib-btn-radio="mapmodes.region">Region</button>
  </div>

  <div class="btn-group">
      <button ng-disabled="!dataModesAvailable()" class="btn btn-xs toggle" ng-class="(selection.dataMode==='delta')?'btn-primary':'btn-default'" ng-model="selection.dataMode" uib-btn-radio="'delta'" >Change</button>
      <button ng-disabled="!dataModesAvailable()" class="btn btn-xs toggle" ng-class="(selection.dataMode==='normal')?'btn-primary':'btn-default'" ng-model="selection.dataMode" uib-btn-radio="'normal'">Actual</button>
  </div>
</div>
