<div class="map-title hidden-xs">
  <div class="btn-group">
      <button ng-disabled="!mapModesAvailable()"
              class="btn btn-sm toggle"
              ng-class="(selection.mapMode===mapmodes.grid)?'btn-primary':'btn-default'"
              ng-model="selection.mapMode"
              uib-btn-radio="mapmodes.grid"
              tooltip-append-to-body="true"
              tooltip-placement="bottom"
              uib-tooltip="Original data">Grid</button>
      <button ng-disabled="!mapModesAvailable()"
              class="btn btn-sm toggle"
              ng-class="(selection.mapMode===mapmodes.region)?'btn-primary':'btn-default'"
              ng-model="selection.mapMode"
              uib-btn-radio="mapmodes.region"
              tooltip-append-to-body="true"
              tooltip-placement="bottom"
              uib-tooltip="Data averaged by region">Region</button>
  </div>

  <div class="btn-group">
      <button ng-disabled="!dataModesAvailable()"
              class="btn btn-sm toggle"
              ng-class="(selection.dataMode==='normal')?'btn-primary':'btn-default'"
              ng-model="selection.dataMode"
              uib-btn-radio="'normal'"
              tooltip-append-to-body="true"
              tooltip-placement="bottom"
              uib-tooltip="Value for the year">Actual</button>
      <button ng-disabled="!dataModesAvailable()"
              class="btn btn-sm toggle"
              ng-class="(selection.dataMode==='delta')?'btn-primary':'btn-default'"
              ng-model="selection.dataMode"
              uib-btn-radio="'delta'"
              tooltip-append-to-body="true"
              tooltip-placement="bottom"
              uib-tooltip="Change from previous year">Change</button>
  </div>
</div>
