<button type="button" class="btn btn-default map-button" uib-tooltip="Zoom In" tooltip-popup-delay="750" tooltip-placement="right" ng-click="mapZoom(1)"><span class="fa fa-lg fa-plus"/></button>
<button type="button" class="btn btn-default map-button" uib-tooltip="Zoom Out" tooltip-popup-delay="750" tooltip-placement="right" ng-click="mapZoom(-1)"><span class="fa fa-lg fa-minus"/></button>
