<div>
  <div class="map-display-option">
    <div class="btn-group"
         ng-mouseenter="enterDropDown('regionType')"
         ng-mouseleave="exitDropDown('regionType')"
         uib-dropdown
         is-open="dropdownsOpen.regionType">
      <button id="single-button" type="button" class="btn btn-primary"  ng-disabled="disabled">
        {{selection.regionType.name}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu"
          uib-dropdown-menu
          role="menu"
          aria-labelledby="single-button"
          ng-mouseenter="enterDropDown('regionType')"
          ng-mouseleave="exitDropDown('regionType')">
        <li ng-repeat="rt in options" role="menuitem"><a ng-click="selection.regionType=rt">{{rt.name}}</a></li>
      </ul>
    </div>

<!--<select class="form-control"
            uib-tooltip="Region View"
            tooltip-popup-delay="750" tooltip-placement="left"
            ng-model="selection.regionType"
            ng-change="regionTypeChanged(selection.regionType)"
            ng-options="option.name for option in options track by option.name">
    </select>
  -->
  </div>
  <div class="map-display-option">
    <div class="btn-group"
         ng-mouseenter="enterDropDown('mapType')"
         ng-mouseleave="exitDropDown('mapType')"
         uib-dropdown
         is-open="dropdownsOpen.mapType">
      <button id="single-button" type="button" class="btn btn-primary"  ng-disabled="disabled">
        {{selection.mapType}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu"
          uib-dropdown-menu
          role="menu"
          aria-labelledby="single-button"
          ng-mouseenter="enterDropDown('mapType')"
          ng-mouseleave="exitDropDown('mapType')">
        <li ng-repeat="mt in ['Satellite','Roadmap']" role="menuitem"><a ng-click="selection.mapType=mt">{{mt}}</a></li>
      </ul>
    </div>
  </div>
  <div class="map-display-option">
    <div class="btn-group"
         ng-mouseenter="enterDropDown('mapMode')"
         ng-mouseleave="exitDropDown('mapMode')"
         uib-dropdown
         is-open="dropdownsOpen.mapMode">
      <button id="single-button" type="button" class="btn btn-primary"  ng-disabled="disabled">
        {{selection.mapMode}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu"
          uib-dropdown-menu
          role="menu"
          aria-labelledby="single-button"
          ng-mouseenter="enterDropDown('mapMode')"
          ng-mouseleave="exitDropDown('mapMode')">
        <li ng-repeat="mt in ['Grid','Region']" role="menuitem"><a ng-click="selection.mapMode=mt">{{mt}}</a></li>
      </ul>
    </div>
  </div>
  <div class="map-display-option">
    <div class="btn-group"
         ng-mouseenter="enterDropDown('dataMode')"
         ng-mouseleave="exitDropDown('dataMode')"
         uib-dropdown
         is-open="dropdownsOpen.dataMode">
      <button id="single-button" type="button" class="btn btn-primary"  ng-disabled="disabled">
        {{selection.dataMode}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu"
          uib-dropdown-menu
          role="menu"
          aria-labelledby="single-button"
          ng-mouseenter="enterDropDown('dataMode')"
          ng-mouseleave="exitDropDown('dataMode')">
        <li ng-repeat="dm in ['Actual','Change']" role="menuitem"><a ng-click="selection.dataMode=dm">{{dm}}</a></li>
      </ul>
    </div>
  </div>
  <div class="map-display-option">
    <div class="btn-group"
         ng-mouseenter="enterDropDown('imageMode')"
         ng-mouseleave="exitDropDown('imageMode')"
         uib-dropdown
         is-open="dropdownsOpen.imageMode">
      <button id="single-button" type="button" class="btn btn-primary"  ng-disabled="disabled">
        {{selection.imageMode}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu"
          uib-dropdown-menu
          role="menu"
          aria-labelledby="single-button"
          ng-mouseenter="enterDropDown('imageMode')"
          ng-mouseleave="exitDropDown('imageMode')">
        <li ng-repeat="im in ['Transparent','Opaque']" role="menuitem"><a ng-click="selection.imageMode=im">{{im}}</a></li>
      </ul>
    </div>

    <button ng-show="selection.imageMode==='transparent'"
            class="btn toggle"
            ng-model="selection.imageMode"
            uib-btn-radio="'opaque'"
            tooltip-append-to-body="true"
            tooltip-placement="bottom"
            uib-tooltip="Toggle transparency">Opaque</button>
    <button ng-show="selection.imageMode==='opaque'"
            class="btn toggle"
            ng-model="selection.imageMode"
            uib-btn-radio="'transparent'"
            tooltip-append-to-body="true"
            tooltip-placement="bottom"
            uib-tooltip="Toggle transparency">Transparent</button>
  </div>


  <div class="btn-group">
  </div>

  <div class="btn-group">
  </div>
</div>
