<div class="visible-xs-block">
  <ng-include src="'views/maptools/titlecontent.html'"></ng-include>
  <div class="btn-group btn-group-inline btn-group-justified btn-group-lg">
    <ng-include src="'views/maptools/zoom-buttons.html'"/>
    <ng-include src="'views/maptools/zoom-buttons-other.html'"/>
  </div>
</div>
<div class="row main-map">
  <ui-gmap-google-map events="map.events"
                      center='selection.mapCentre.center'
                      zoom='selection.mapCentre.zoom'
                      options='map.options'>
    <ui-gmap-map-control
        template="views/maptools/details.html"
        position="RIGHT_BOTTOM"
        controller="DetailsCtrl"
        index="-1"
    >
    </ui-gmap-map-control>
    <ui-gmap-map-control
        template="views/maptools/maptypebuttons.html"
        position="RIGHT_TOP"
        controller="MapdisplayCtrl"
        index="-1"
    >
    </ui-gmap-map-control>

    <ui-gmap-map-type options="gridData" show="map.showGrid" refresh="map.refreshGrid"></ui-gmap-map-type>
  </ui-gmap-google-map>
  </div>
<div class="visible-xs-block">
  <ng-include src="'views/maptools/legendcontent.html'"></ng-include>
</div>
