<ul ng-repeat="theme in themes" class="themes-nav nav navbar-nav">
  <li class="dropdown theme-item"
      ng-class="{'active':(selection.themeObject===theme)}">
    <a uib-tooltip="{{theme.name}}"
       tooltip-append-to-body="true"
       tooltip-placement="right"
       class="navbar-theme dropdown-toggle fix-ie-navbar"
       data-toggle="dropdown"
       role="button"
       aria-haspopup="true"
       aria-expanded="true">
      <img class="navbar-icon" ng-if="theme.icon" ng-src="static/images/{{theme.icon}}" alt="{{theme.description}}">
      <span class="visible-xs-inline visible-sm-inline">&nbsp{{theme.name}}&nbsp</span>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li class="layer-item" ng-repeat="layer in theme.layers"><a ng-click="selectThemeAndLayer(theme,layer)">{{layer.title}}</a></li>
    </ul>
  </li>
</ul>
